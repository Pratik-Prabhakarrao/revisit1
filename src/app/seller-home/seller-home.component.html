<div class="product-list">
    <h1>ALL Product List</h1>
    <p class="p-message">{{productMessage}}</p>
    <table>
        <thead>
            <tr>
                <th>image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Color</th>
                <th>Catagory</th>
                <th>description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
                <td><img src="{{item.image}}"> </td>
                <td>{{item.name}} </td>
                <td>{{item.price}} </td>
                <td>{{item.color}} </td>
                <td>{{item.catagory}} </td>
                <td>{{item.description}} </td>
                <td>
                    <fa-icon (click)="deleteProduct(item.id)" [icon]="deleteIcon"></fa-icon>
                    <a routerLink="/seller-update-product/{{item.id}}" class="adjust-update-link"><fa-icon [icon]="editIcon"></fa-icon></a>
            </tr>
        </tbody>
    </table>
</div>
