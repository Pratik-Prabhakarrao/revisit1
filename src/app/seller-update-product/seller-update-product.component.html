<div class="update-product">
    <h1>Update Product Information</h1>
    <p class="p-message">{{updateProductMessage}}</p>
    <form #editProduct="ngForm" (ngSubmit)="updateProduct(editProduct.value)" class="common-form">
        <input class="form-input" type="text" placeholder="Enter Product Name" name="name" ngModel>
        <input class="form-input" type="text" placeholder="Enter Product Price" name="price" ngModel>
        <input class="form-input" type="text" placeholder="Enter Product color" name="color" ngModel>
        <input class="form-input" type="text" placeholder="Enter Product catagory" name="catagory" ngModel>
        <textarea class="form-input" type="text" placeholder="Enter Product description" name="description" ngModel></textarea>
        <input class="form-input" type="text" placeholder="Enter Product image Url" name="image" ngModel>
        <button class="form-button">Update Product</button>
    </form>
</div>
